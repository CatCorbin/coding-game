<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Coding Quiz</h1>
        <h2>time: <span id="timer"></span></h2>
        <button id="start-btn">Let's Code!</button>
        <div id="question-container" class="hide">
            <p id="question">Today's questions</p>
            <button class="answer-btn">Answer 1</button>
            <button class="answer-btn">Answer 2</button>
            <button class="answer-btn">Answer 3</button>
            <button class="answer-btn">Answer 4</button>
            <p id="message"></p>
        </div>
        <div id="end-container" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <input type="text" id="initials" placeholder="Enter Initials">
            <button id="submit-btn">Save</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
